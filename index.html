<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=">
    <title>SPLITTER</title>
    <link rel="icon" href="img/logo.svg">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<section class="wrapper">
    <header>
        <img src="img/logo.svg" alt="logo">
    </header>
    <main>
        <section class="left">
            <div class="left-wrapper">
                <div class="bill">
                    <p class="p1">Bill</p>
                    <label class="input">
                        <img src="img/icon-dollar.svg" alt="dollar">
                        <input type="number">
                        <span class="p2">142.55</span>
                    </label>
                </div>
                <div class="select-tip">
                    <p class="p1">Select Tip %</p>
                    <div class="buttons">
                        <div class="btn-flex">
                            <div class="btn-flex2"><button class="btn">5%</button>
                                <button class="btn">10%</button></div>
                            <div class="btn-flex2">

                                <button class="special-btn">15%</button>
                                <button class="btn">25%</button>
                            </div>
                        </div>
                        <div class="btn-flex2">

                            <button class="btn">50%</button>
                            <button class="custom">Custom</button>
                        </div>
                    </div>
                </div>
                <div class="number-of-people">
                    <p class="p1">Number Of People</p>
                    <label class="input">
                        <img src="img/icon-person.svg" alt="person">
                        <input type="number">
                        <span class="p2">5</span>
                    </label>
                </div>
            </div>
        </section>
        <section class="right">
            <div class="tip-amount">
                <div class="t-left">
                    <p class="p3">Tip Amount</p>
                    <p class="p4">/ person</p>
                </div>
                <div class="t-right">
                    <p class="p5">$4.27</p>
                </div>
            </div>
            <div class="total">
                <div class="t-left">
                    <p class="p3">Total</p>
                    <p class="p4">/ person</p>
                </div>
                <div class="t-right">
                    <p class="p5">$32.79</p>
                </div>
            </div>
            <button type="reset" class="special-btn2">RESET</button>
        </section>
    </main>
</section>
</body>
</html>
